name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 16 * * 2'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
          - java: 25
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        java-version: ${{matrix.java}}
        distribution: zulu
    - uses: coursier/cache-action@4e2615869d13561d626ed48655e1a39e5b192b3c # v6.4.7
    - uses: sbt/setup-sbt@v1
    - run: sbt -v
           -J-Xmx4G
           "all scalafmtSbtCheck scalafmtCheckAll"
           test
           plugin2_12/scripted
           "plugin3/scripted sbt-doctest/scala-3 sbt-doctest/scalatest31 sbt-doctest/scalatest30 sbt-doctest/html-entities"
    - run: rm -rf "$HOME/.ivy2/local"
